<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Password Recovery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Recupera tu cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="formularioForgPass">
        <ion-item fill="outline" class="login">
          <ion-input type="email" formControlName="email" placeholder="Enter your email account"></ion-input>
        </ion-item>
        <br>
        <ion-button [disabled]="!formularioForgPass.valid" (click)="doSend()">
          Restablecer cuenta
        </ion-button>
      </form>
      <br>
    </ion-card-content>
  </ion-card>
</ion-content>
